<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #666666;
      color: #ffffff;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    section {
      margin: 20px;
    }
    
    footer {
      background-color: #333333;
      color: #ffffff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Página Web</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
  
  <section>
    <h2>Bienvenido a mi página web</h2>
    <p>Esta es una página web de ejemplo.</p>
  </section>
  
  <footer>
    <p>Derechos de autor &copy; 2023 - Mi Página Web</p>
  </footer>
</body>
</html>
